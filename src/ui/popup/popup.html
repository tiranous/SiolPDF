<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor Pro</title>
    <link rel="stylesheet" href="../../styles/design-tokens.css">
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <header class="popup-header">
            <div class="logo">
                <span class="logo-icon">📄</span>
                <span class="logo-text">PDF Editor Pro</span>
            </div>
            <span class="version">v1.0</span>
        </header>

        <main class="popup-main" id="popup-main">
            <!-- Loading State -->
            <div id="popup-loading" class="popup-loading">
                <div class="loading-spinner"></div>
                <p>Φόρτωση...</p>
            </div>

            <!-- PDF Detected State -->
            <div id="pdf-detected" class="state-section" style="display: none;">
                <div class="pdf-info">
                    <div class="pdf-icon">📄</div>
                    <div class="pdf-details">
                        <h3 id="pdf-title">PDF Document</h3>
                        <p id="pdf-url">document.pdf</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="open-current-pdf" class="btn btn-primary btn-full">
                        <span class="btn-icon">✏️</span>
                        Άνοιγμα στο Editor
                    </button>

                    <div class="quick-actions">
                        <button id="quick-merge-btn" class="btn btn-secondary btn-small">
                            <span class="btn-icon">📄📄</span>
                            Συγχώνευση
                        </button>

                        <button id="quick-split-btn" class="btn btn-secondary btn-small">
                            <span class="btn-icon">✂️</span>
                            Διαχωρισμός
                        </button>
                    </div>
                </div>
            </div>

            <!-- No PDF State -->
            <div id="no-pdf" class="state-section" style="display: none;">
                <div class="empty-state">
                    <div class="empty-icon">📂</div>
                    <h3>Δεν εντοπίστηκε PDF</h3>
                    <p>Ανοίξτε ένα PDF αρχείο ή πλοηγηθείτε σε μια σελίδα με PDF</p>
                </div>

                <div class="action-buttons">
                    <button id="open-editor" class="btn btn-primary btn-full">
                        <span class="btn-icon">🚀</span>
                        Άνοιγμα PDF Editor
                    </button>

                    <button id="browse-files" class="btn btn-secondary btn-full">
                        <span class="btn-icon">📁</span>
                        Αναζήτηση αρχείων
                    </button>
                </div>
            </div>
        </main>

        <footer class="popup-footer">
            <div class="footer-links">
                <button id="options-btn" class="link-btn">
                    <span class="btn-icon">⚙️</span>
                    Ρυθμίσεις
                </button>

                <button id="help-btn" class="link-btn">
                    <span class="btn-icon">❓</span>
                    Βοήθεια
                </button>

                <button id="feedback-btn" class="link-btn">
                    <span class="btn-icon">💬</span>
                    Σχόλια
                </button>
            </div>
        </footer>
    </div>

    <!-- NO INLINE JAVASCRIPT - All moved to popup.js -->
    <script type="module" src="./popup.js"></script>
</body>
</html>
